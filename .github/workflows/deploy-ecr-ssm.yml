on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "ë¹Œë“œí•  Git ì°¸ì¡° (ë¸Œëžœì¹˜, íƒœê·¸ ë˜ëŠ” ì»¤ë°‹ SHA)"
        required: true
        default: "main"
